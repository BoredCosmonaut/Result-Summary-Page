<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Result Summary</title>
</head>

<body>
    <main class="main">
        
        <div class="result-box">
            <h1 class="result-text">Your Result<h1>
                    <div class="circle">
                        <p class="number"> <em> 76 </em> <br> of 100</p>
                    </div>
                    <h2 class="result-title">Great</h2>
                    <p class="circle-words">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summary">
            <h2 class="summary-title">Summary</h2>
            <div class="ability" style="background-color: hsla(0, 100%, 67%, 0.096);">
                <div class="test">
                    <img src="assets/images/icon-reaction.svg" alt="Reaction" class="small-image">
                    <p class="ability-text" style="color: #F55;">Reaction</p>
                </div>

                <p class="score">80 / <span>100</span></p>
            </div>
            <div class="ability" style="background-color:  #ffb01e1c;">
                <div class="test">
                    <img src="assets/images/icon-memory.svg" alt="Memory" class="small-image">
                    <p class="ability-text" style="color: #FFB21E;">Memory</p>
                </div>
                <p class="score">92 / <span>100</span></p>
            </div>
            <div class="ability" style="background-color:  #00bb8f0e;">
                <div class="test">
                    <img src="assets/images/icon-verbal.svg" alt="Verbal" class="small-image">
                    <p class="ability-text" style="color:  #00BB8F;">Verbal</p>
                </div>
                <p class="score">61 / <span>100</span></p>
            </div>
            <div class="ability" style="background-color: #1125d60c;">
                <div class="test">
                    <img src="assets/images/icon-visual.svg" alt="Visual" class="small-image">
                    <p class="ability-text" style="color:  #1125D6;">Visual</p>
                </div>
                <p class="score">72 / <span>100</span></p>
            </div>
            <button>Continue</button>
        </div>
    </main>
</body>

</html>
